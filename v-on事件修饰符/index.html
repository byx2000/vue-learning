<!DOCTYPE html>
<html>
    <head>
        <title>v-html指令</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <input type="text" v-on:keyup.enter="onEnter"/>
        </div>
    </body>
    <script>
        var app = new Vue(
        {
            el: "#app",
            methods:
            {
                onEnter: function()
                {
                    alert("回车键按下");
                }
            }
        });
    </script>
</html>
