<!DOCTYPE html>
<html>
    <head>
        <title>组件</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <cpn1></cpn1>
            <cpn1></cpn1>
            <cpn1></cpn1>
            <cpn2></cpn2>
            <cpn2></cpn2>
            <cpn2></cpn2>
        </div>
    </body>
    <script>
        // 注册全局组件
        Vue.component("cpn1",
        {
            template:`
                <div>
                    <h2>我是标题1</h2>
                    <p>我是内容1</p>
                </div>
            `
        });

        const app = new Vue(
            {
                el: "#app",
                components:
                {
                    // 注册局部组件
                    "cpn2": 
                    {
                        template:`
                            <div>
                                <h2>我是标题2</h2>
                                <p>我是内容2</p>
                            </div>
                        `
                    }
                }
            }
        );
    </script>
</html>
