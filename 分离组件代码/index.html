<!DOCTYPE html>
<html>
    <head>
        <title>分离组件代码</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <cpn1></cpn1>
            <cpn1></cpn1>
            <cpn1></cpn1>
            <cpn2></cpn2>
            <cpn2></cpn2>
            <cpn2></cpn2>
        </div>
    </body>
    <!--方法1-->
    <script type="text/x-template" id="cpn1">
        <div>
            <h2>我是标题1</h2>
            <p>我是内容1</p>
        </div>
    </script>
    <!--方法2-->
    <template id="cpn2">
        <div>
            <h2>我是标题2</h2>
            <p>我是内容2</p>
        </div>
    </template>
    <script>
        // 注册全局组件
        Vue.component("cpn1",
        {
            template: "#cpn1"
        });
        Vue.component("cpn2",
        {
            template: "#cpn2"
        });

        const app = new Vue(
            {
                el: "#app"
            }
        );
    </script>
</html>
