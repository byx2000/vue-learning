<!DOCTYPE html>
<html>
    <head>
        <title>计数器</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="counter">
            <input type="button" value="+" @click="inc"/>
            <span>{{num}}</span>
            <input type="button" value="-" @click="dec"/>
        </div>
    </body>
    <script>
        var counter = new Vue(
        {
            el: "#counter",
            data: 
            {
                num: 0,
            },
            methods:
            {
                inc: function()
                {
                    if (this.num === 10) return;
                    this.num++;
                },
                dec: function()
                {
                    if (this.num === 0) return;
                    this.num--;
                }
            }
        });
    </script>
</html>
