<!DOCTYPE html>
<html>
    <head>
        <title>v-model指令</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <input type="text" v-model="text"/>
            <input type="button" value="重置" v-on:click="reset"/>
            <div>{{text}}</div>
        </div>
    </body>
    <script>
        var app = new Vue(
        {
            el: "#app",
            data: 
            {
                text: "初始数据"
            },
            methods:
            {
                reset: function()
                {
                    this.text = "初始数据";
                }
            }
        });
    </script>
</html>
