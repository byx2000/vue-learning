<!DOCTYPE html>
<html>
    <head>
        <title>v-html指令</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div v-text="content"></div>
            <div v-html="content"></div>
        </div>
    </body>
    <script>
        var app = new Vue(
        {
            el: "#app",
            data: 
            {
                content: "<a href='https://www.baidu.com'>百度</a>",
            }
        });
    </script>
</html>
