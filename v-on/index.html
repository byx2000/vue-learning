<!DOCTYPE html>
<html>
    <head>
        <title>v-on指令</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <input type="button" value="单击事件" v-on:click="onClick"/>
            <input type="button" value="双击事件" v-on:dblclick="onDoubleClick"/>
            <input type="button" value="鼠标移入事件" @mouseenter="onMouseEnter" @mouseleave="onMouseLeave"/>
            <div>{{message}}</div>
        </div>
    </body>
    <script>
        var app = new Vue(
        {
            el: "#app",
            data:
            {
                message: "hello"
            },
            methods:
            {
                onClick: function () 
                {
                    alert("单击");
                },
                onDoubleClick: function()
                {
                    alert("双击");
                },
                onMouseEnter: function()
                {
                    this.message = "hi";
                },
                onMouseLeave: function()
                {
                    this.message = "hello";
                }
            }
        });
    </script>
</html>
