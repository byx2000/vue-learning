<!DOCTYPE html>
<html>
    <head>
        <title>组件data</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <cpn></cpn>
            <cpn></cpn>
            <cpn></cpn>
        </div>
    </body>
    <template id="cpn">
        <div>
            <h2>{{title}}</h2>
            <p>{{content}}</p>
        </div>
    </template>
    <script>
        // 注册全局组件
        Vue.component("cpn",
        {
            template: "#cpn",
            data: function()
            {
                return {
                    title: "标题",
                    content: "内容"
                }
            }
        });

        const app = new Vue(
            {
                el: "#app"
            }
        );
    </script>
</html>
