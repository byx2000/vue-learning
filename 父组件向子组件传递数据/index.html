<!DOCTYPE html>
<html>
    <head>
        <title>父组件向子组件传递数据</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <cpn :message="message" :movies="movies"></cpn>
            <cpn></cpn>
        </div>
    </body>
    <template id="cpn">
        <div>
            <p>{{message}}</p>
            <ul>
                <li v-for="movie in movies">
                    {{movie}}
                </li>
            </ul>
        </div>
    </template>
    <script>
        const app = new Vue(
            {
                el: "#app",
                data:
                {
                    message: "电影列表",
                    movies: ["电影1", "电影2", "电影3", "电影4"]
                },
                components:
                {
                    "cpn": 
                    {
                        template: "#cpn",
                        //props: ["message", "movies"]
                        props:
                        {
                            message: 
                            {
                                type: String,
                                default: "没有消息"
                            },
                            movies:
                            {
                                type: Array,
                                default()
                                {
                                    return [];
                                }
                            }
                        }
                    }
                }
            }
        );
    </script>
</html>
