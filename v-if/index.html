<!DOCTYPE html>
<html>
    <head>
        <title>v-if指令</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div style="width: 100px; height: 100px; background: red;" v-if="isShow"></div>
            <input type="button" value="切换" @click="toggle"/>
        </div>
    </body>
    <script>
        var app = new Vue(
        {
            el: "#app",
            data: 
            {
                isShow: true
            },
            methods:
            {
                toggle: function()
                {
                    this.isShow = !this.isShow;
                }
            }
        });
    </script>
</html>
